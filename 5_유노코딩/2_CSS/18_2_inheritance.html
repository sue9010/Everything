<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 문서</title>
    <style>
        div{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px; height: 300px;

            color: tomato;
            font-size: 24px;
            border: 3px dashed red;
        }
        p{
            color: teal;
            border: 1px solid tomato;
        }
        /* 상위 스타일이 지정되어 있으면 하위 요소는 상위 요소의 스타일을 상속한다.
        하위 요소에 별도로 스타일을 지정하는 경우 지정된 스타일로 표시된다. */
    </style>
</head>
<body>
    <div>
        <p>가운데 p 태그</p>
    </div>
</body>
</html>
