<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 문서</title>
    <style>
        div {
            border: 3px solid red;
            display: none;
            /* none: 요소 자체는 존재하지만 페이지에서 보여주지만 않음 */
        }
        span {
            border-width: 5px;
            border-style: dashed;
            border-color: rgb(100%, 50%, 0%);
            display: block
        }
</style>
</head>
 <body>
    <div>나는야 블록 레벨</div>
    <span>나는야 인라인 레벨</span>
</body>
</html>
