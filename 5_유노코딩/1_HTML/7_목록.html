<!DOCTYPE html> 


<html> 
    <head>
        <meta charset="utf-8"> 
        <title>목록 만들기</title> 
    </head> 
    <body> 
        <div id="description">
            <h1 class="title">목록 만들기</h1>
            <p>목록은 연관 있는 항목 (item) 들을 나열한 것을 의미한다</p>
            <p>HTML 목록은 '순서 없는 목록'과 '순서 있는 목록'으로 구분된다</p>
            <p>ul, ol, li는 모두 블록 요소</p>
            <p>ul: 순서 없는 목록</p>
            <p>ol: 순서 있는 목록</p>
            <p>li: 목록에 들어가는 항목</p>
        </div>
        <div class="practice">
            <h2>귀여운 동물 목록</h2>
            <ul>
                <li>강아지</li>
                <li><strong>고양이</strong></li>
                <li>햄스터</li>
                <li>두더쥐</li>
            </ul>
            <h2>프로그래밍 공부 순서</h2>
            <ol>
                <li><mark>HTML</mark></li>
                <li>CSS</li>
                <li>JAVASCRIPT</li>
                <li>NODEJS</li>
            </ol>
        </div>

    </body>
</html>
