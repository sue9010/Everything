<!DOCTYPE html> 

<html lang="en"> 
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Viewport</title> 
    </head> 
    <body> 
        <div id="description">
            <h1>Viewport</h1>
            <p>viewport 란 현재 화면에 보여지고 있는 영역을 의미한다. <br>
            기기 별로 viewport가 다르기 때문에, 동일한 웹 페이지라도 기기에 따른 배율 조정이 발생해 화면의 크기가 다르게 보이는 현상이 나타난다.<br>
            <p>name='viewport' <br>
            기기별로 viewport가 다르기 때문에 발생하는 배율 문제를 대응하기 위해 meta 캐그를 통해 viewport 관련 설정을 추가할 수 있다.</p>
            </p>
        </div>
        <div class="practice">
            <h1>실전</h1>
            <h2>Viewport</h2>
        </div>

    </body>
</html>
