<!DOCTYPE html> 


<html> 
    <head>
        <meta charset="utf-8"> 
        <title>텍스트 태그 연습</title> 
    </head> 
    <body> 
        <h1>텍스트 태그 연습</h1>
        <p>텍스트를 표시하고 있습니다.</p>
        <hr>
        <h2>작은 제목</h2>
        <p>제목의 크기가 바뀌었습니다.</p>
        <p>p 태그는 하나의 문단을 나타냅니다.</p>
        <p>따라서 하나의 p태그는 자기만의 영역을 가집니다.
        <br><br><br><br><br><br>
        </p>
        <p>공백을 추가로 표기하려면 &nbsp;&nbsp;&nbsp;&nbsp; '&n b s p;'이렇게</p>
    </body>
</html>
