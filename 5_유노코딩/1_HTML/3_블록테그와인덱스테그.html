<!--<p>body 안의 태그 실습</p>-->

<!DOCTYPE html> 


<html> 
    <head>
        <meta charset="utf-8"> 
        <title>블록테그와 인덱스 테그</title> 
    </head> 
    <body> 
        <h1>제목을 표시하는 큰 텍스트!</h1>
        <p> h1과 p태그는 블록 테그임</p>
        <p>strong, em, mark 는 인덱스 테그임</p>
        <p>strong 굵게 표시하고 싶은 부분은 어디? <strong>바로 여기!</strong></p>
        <p>em 이탤릭체로 표시하고 싶은 부분은 어디? <em>바로 여기!</em></p>
        <p>mark 밝게 표시하고 싶은 부분은 어디? <mark>바로 여기!</mark></p>
        <p><strong>굵게</strong><em>이탤릭</em><mark>하이라이트</mark></p>
        <p>블록 안에 <p>또 블록</p>이 들어있어요</p>
    </body>
</html>
