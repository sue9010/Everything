<!DOCTYPE html> 


<html> 
    <head>
        <meta charset="utf-8"> 
        <title>영역 구분하기</title> 
    </head> 
    <body> 
        <div>
            <h1>컨테이너 요소 & 전역 속성</h1>
            <p>div: 블록 레벨 컨테이너</p>
            <p>span: 인라인 컨테이너</p>
        </div>
        <div>
            <p>전역속성</p>
            <p>id: 요소에 고유한 이름을 부여하는 식별자 역할 속성</p>
            <p>class: 요소를 그룹 별로 묶을 수 있는 식별자 역할 속성</p>
            <p>style: 요소에 적용 할 CSS 스타일을 선언하는 속성</p>
            <p>title: 요소의 추가 정보를 제공하는 텍스트 속성. 사용자에게 툴팁 제공</p>
        </div>
        <h1>일단 문서를 만들자</h1>
        <hr>
        <div id="study">
            <h2 class="title"><span>공부</span> 다짐하기</h2>
            <img src = "images/cat.jpg" width="300" alt="고양이" title="고양이는 멋져!">
            <p>고양이는 귀엽다</p>
        </div>
        <hr>
        <div id="workout">
            <h2 class="title"><span>운동</span> 열심히 하기</h2>
            <p>건강을 위해 운동을 열심히 하자</p>
        </div>

    </body>
</html>
